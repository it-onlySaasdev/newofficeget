name: Deploy to Skynet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to Skynet
      uses: skynetlabs/deploy-action@v2
      with:
        upload-dir: ./
        portal-url: https://siasky.net